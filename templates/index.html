<!--{% extends 'base.html' %}-->



{% block conteudo %}

  {% for i in presenca_posts %}
    
    <div id="exibicao_respostas">
    <h3>E-mail:   {{i.email}}</h2>
    <p>Presença: {{i.presenca}}</p>
    <p>Resposta: {{i.resposta}}</p>
    <p>Comentário:{{i.comentario}}</p>
    </div>
    <hr>
  {% else %}
    <p>Nenhum post</p>
    <h2>{{ presenca}}</h2>
    
  {% endfor %}
{% endblock %}
